<div class="row" style="height: 100%;">
  <!-- <div class="row align-items-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-8  mt-4 offset-md-2 offset-sm-1 offset-lg-3 "> -->
  <div class="mx-auto" style="width:100%; height: 100%; display:table;">
    <div class="card text-center" style="vertical-align: middle !important; display: table-cell;">
      <form [formGroup]="sForm" (ngSubmit)="submitS()" novalidate>
        <div class="card-body">
          <h1 class="card-title">Encuesta de Salida</h1>
          <img src="assets/logo.png" alt="" style="max-width:40%;">
          <div class="row" style="text-align: right;">
            <h3 style="width:40%; padding-right: 3mm; color:#666;" class="mt-1">Nombre:</h3>
            <input style="max-width: 40%;" type="text" formControlName="name" class="form-control"
              [ngClass]="{ 'is-invalid': f.name.errors }" autofocus>
            <div *ngIf="f.name.errors" class="invalid-feedback">
              <div *ngIf="f.name.errors.required"></div>
            </div>
          </div>
          <div class="row mt-1" style="text-align: right;">
            <h3 style="width:40%; padding-right: 3mm;color:#666;" class="mt-1">Email:</h3>
            <input style="max-width: 40%;" type="email" formControlName="email" class="form-control"
              [ngClass]="{ 'is-invalid':f.email.errors }">
            <div *ngIf="f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required"></div>
              <div *ngIf="f.email.errors.email"></div>
            </div>
          </div>
          <div class="row mt-1" style="text-align: right;">
            <h3 style="width:40%; padding-right: 3mm;color:#666;" class="mt-1">Teléfono:</h3>
            <input style="max-width: 40%;" type="number" formControlName="telefono" class="form-control">
          </div>
          <div class="row mt-1" style="text-align: right;">
            <h3 style="width:40%; padding-right: 3mm;color:#666;" class="mt-1">Cumpleaños:</h3>
            <input style="max-width: 40%;" type="date" formControlName="fecha" class="form-control">
          </div>

          <div class="btn-group btn-group-toggle mt-4" data-toggle="buttons" style="width:40%;">
            <label class="btn btn-lg btn-success " style="width:100%; margin-right:2mm; border-radius: 10px;">Siguiente
              <button type="submit" [disabled]="!sForm.valid" autocomplete="off" style="display:none;"></button>
            </label>
          </div>
        </div>
      </form>
      <div class="card-footer text-muted mt-2">
        <nav aria-label="Page navigation example">
          <ul class="pagination pagination-sm justify-content-center">
            <li class="page-item"><a class="page-link" style="border-radius:50%;"></a></li>
            <li class="page-item"><a class="page-link" style="border-radius:50%;"></a></li>
            <li class="page-item"><a class="page-link" style="border-radius:50%;"></a></li>
            <li class="page-item"><a class="page-link" style="border-radius:50%;"></a></li>
            <li class="page-item"><a class="page-link" style="border-radius:50%;"></a></li>
            <li class="page-item"><a class="page-link" style="border-radius:50%;"></a></li>
            <li class="page-item active"><a class="page-link" style="border-radius:50%;"></a></li>
            <li class="page-item"><a class="page-link" style="border-radius:50%;"></a></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
  <!-- </div> -->
</div>
